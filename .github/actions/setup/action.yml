name: 'Setup PureScript Yoga Stack'
description: 'Complete setup for PureScript Yoga packages with Node 22, PureScript, Spago, and Bun'
branding:
  icon: 'package'
  color: 'purple'

inputs:
  purescript-version:
    description: 'PureScript compiler version (semver, "latest", or "unstable")'
    required: false
    default: '0.15.15'
  spago-version:
    description: 'Spago version (semver, "latest", or "unstable")'
    required: false
    default: 'unstable'
  node-version:
    description: 'Node.js version (required for Spago 1.x)'
    required: false
    default: '22'
  bun-version:
    description: 'Bun version for fast npm installs'
    required: false
    default: 'latest'
  install-deps:
    description: 'Automatically run bun install'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup PureScript
      uses: purescript-contrib/setup-purescript@main
      with:
        purescript: ${{ inputs.purescript-version }}
        spago: ${{ inputs.spago-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: bun install
